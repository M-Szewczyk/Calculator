<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="calc.js" defer></script>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id = "calculator">
        <div id = "displayArea"> 
            <div id = "display">
                <div id = "previous"></div>
                <div id = "current"></div>
            </div>
        </div>
        <div id = "buttons"> 
            <div id = "clearDelete"> 
                <button id = "clearButton" class = "upperButton"> CLEAR </button>
                <button id = "deleteButton" class = "upperButton"> DELETE </button>
            </div>
            <div id = "numsAndOps"> 
                <div class = "row">
                    <button class = "btn number">7</button>
                    <button class = "btn number">8</button>
                    <button class = "btn number">9</button>
                    <button class = "btn operator">x</button>
                </div>
                <div class = "row">
                    <button class = "btn number">4</button>
                    <button class = "btn number">5</button>
                    <button class = "btn number">6</button>
                    <button class = "btn operator">/</button>
                </div>
                <div class = "row">
                    <button class = "btn number">1</button>
                    <button class = "btn number">2</button>
                    <button class = "btn number">3</button>
                    <button class = "btn operator">-</button>
                </div>
                <div class = "row">
                    <button class = "btn number">0</button>
                    <button id = "decimalButton" class = "btn">.</button>
                    <button id = "equalsButton" class = "btn">=</button>
                    <button class = "btn operator">+</button>
                </div>
            </div>
        </div>
    </div>
        <div id = "footer"> </div>
</body>
</html>
