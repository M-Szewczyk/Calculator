<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="calc.js" defer></script>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id = "calculator">
        <div id = "displayArea"> 
            <div id = "display">
                <div class = "previous"> 1 </div>
                <div class = "current"> 2 </div>
            </div>
        </div>
        <div id = "buttons"> 
            <div id = "clearDelete"> 
                <button id = "ClearButton" class = "upperButton"> CLEAR </button>
                <button id = "DeleteButton" class = "upperButton"> DELETE </button>
            </div>
            <div id = "numsAndOps"> 
                <button id = "9button" class = "numButton">7</button>
                <button id = "8Button" class = "numButton">8</button>
                <button id = "9Button" class = "numButton">9</button>
                <button id = "4Button" class = "numButton">4</button>
                <button id = "5Button" class = "numButton">5</button>
                <button id = "6Button" class = "numButton">6</button>
                <button id = "1Button" class = "numButton">1</button>   
                <button id = "2Button" class = "numButton">2</button>
                <button id = "3Button" class = "numButton">3</button>
                <button id = "0Button" class = "numButton">0</button>
                <button id = "pointButton" class = "numButton">.</button>
                <button id = "equalsButton" class = "numButton">=</button>
                <button id = "multiplyButton" class = "numButton">x</button>
                <button id = "divideButton" class = "numButton">/</button>
                <button id = "minusButton" class = "numButton">-</button>
                <button id = "plusButton" class = "numButton">+</button>
            
            </div>
        </div>
    </div>
        <div id = "footer"> </div>
</body>
</html>
